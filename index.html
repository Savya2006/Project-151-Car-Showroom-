<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="car.js"></script>
	</head>
	<body>
		<a-scene background="color:#000000">
	<a-camera wasd-controls-enabled="false" position="0 15 43.5"></a-camera>
			<a-assets>
				<a-asset-item id="car-gltf" src="generic_passenger_car_pack/scene.gltf"></a-asset-item>
				<a-asset-item id="main-car" src="car/scene.gltf"></a-asset-item>
			</a-assets>

			<a-sky src="Background.webp"></a-sky>

			<a-entity>
				<a-entity car gltf-model="#car-gltf" scale="5 5 5" position="0 0 -3"></a-entity>
			</a-entity>

			<a-entity>
				<a-entity car gltf-model="#main-car" scale="40 40 40" position="0 0 8"></a-entity>
			</a-entity>
			
			<a-cylinder position="0 0 6" height="0.1" radius="10" src="Tiles.jpg"></a-cylinder>

			<a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35" position="-5.92951 8.39487 1.29438"> </a-entity>
            <a-entity light="type: ambient;"> </a-entity>

		</a-scene>
	</body>
</html>
